<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="icon" href="{{  url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/dashboard.css') }}">
        <title>Register</title>
    </head>
<body>
    <div class="container">
        <h1>Welcome: {{ user.username }}</h1>
        <hr>
        <a class="button" href="/edit/{{ user.id }}">Edit your profile</a>
        <a class="button" href="/delete/{{ user.id }}" style="background-color: red;">Delete your profile</a>
        <a class="button" href="/change_password/{{ user.id }}">Change Password</a>
        <a class="button" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
